apply plugin: 'java'
apply plugin: 'maven'

task wrapper(type: Wrapper) {
	gradleVersion = '2.2'
}

group = 'com.github.boukefalos'
archivesBaseName = 'jlibloader'
version = '0.2'

uploadArchives {
	repositories.mavenDeployer {
		repository(url: uri('.maven'))
	}
}

jar {
	from sourceSets.main.allSource
}